<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato Online</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .online-container {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    .online-container h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .online-container h4 {
      margin: 20px 0;
    }

    .voltar-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .voltar-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="online-container">
